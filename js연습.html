        class Color {
            constructor(r, g, b, name) {
                console.log('constructor!!');
                //new 키워드를 쓰면 this는 개별 객체를 참조함
                this.r = r;
                this.g = g;
                this.b = b;
                this.name = name;
            }
            innerRGB() {
                const { r, g, b } = this;
                return ` ${r},${g},${b}`;
            }
            rgb() {
                return `rgb(${this.innerRGB()})`;
            }
            rgba(a = 1.0) {
                return `rgba(${this.innerRGB()},${a})`;
            }
            hex() {
                const { r, g, b } = this;
                return '#' + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
            }
        }
